<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="keyword" content="">
  <meta name="author" content="Carlos E Alford M (cc0d3haku)">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Memory Game</title>
  <script src="../jquery-3.2.1.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
<div class="main-content container">

  <header class="row">
    <h1 class="col-xs-12 text-center page-title">Memory Match</h1>
  </header>

  <section class="game-info-wrapper row text-center">
    <!-- moves counter -->
    <div class="moves-counter-wrapper col-xs-3">
      <p>Moves: <span class="moves-counter">0</span></p>
    </div>

    <!-- game timer -->
    <div class="timer-wrapper col-xs-3">
      <p class="timer">Time: <span class="timer-minutes">00</span>:<span class="timer-seconds">00</span></p>
    </div>

    <!-- game star rating -->
    <div class="star-rating-wrapper col-xs-3">
      <p>
        <span class="star-rating glyphicon glyphicon-star" aria-hidden="true"></span>
        <span class="star-rating glyphicon glyphicon-star" aria-hidden="true"></span>
        <span class="star-rating glyphicon glyphicon-star" aria-hidden="true"></span>
      </p>
    </div>

    <!-- reset button -->
    <div class="col-xs-3">
      <button type="button" class="btn-reset reset">Reset</button>
    </div>

  </section>

  <section class="game-board">

    <div class="cards-wrapper">
      <div class="cards" data-card="1">
        <img src="img/cc0d3haku-card-logo.png" class="card-back">
        <img src="img/yukisan.png" class="card-face">
      </div>
    </div>
    <div class="cards-wrapper">
      <div class="cards" data-card="2">
        <img src="img/cc0d3haku-card-logo.png" class="card-back">
        <img src="img/secretary.png" class="card-face">
      </div>
    </div>
    <div class="cards-wrapper">
      <div class="cards" data-card="3">
        <img src="img/cc0d3haku-card-logo.png" class="card-back">
        <img src="img/spiral-eyes.png" class="card-face">
      </div>
    </div>
    <div class="cards-wrapper">
      <div class="cards" data-card="4">
        <img src="img/cc0d3haku-card-logo.png" class="card-back">
        <img src="img/plant-me.png" class="card-face">
      </div>
    </div>

    <div class="cards-wrapper">
      <div class="cards" data-card="5">
        <img src="img/cc0d3haku-card-logo.png" class="card-back">
        <img src="img/lady-ninja.png" class="card-face">
      </div>
    </div>
    <div class="cards-wrapper">
      <div class="cards" data-card="6">
        <img src="img/cc0d3haku-card-logo.png" class="card-back">
        <img src="img/swirl-lady.png" class="card-face">
      </div>
    </div>
    <div class="cards-wrapper">
      <div class="cards" data-card="7">
        <img src="img/cc0d3haku-card-logo.png" class="card-back">
        <img src="img/haku.png" class="card-face">
      </div>
    </div>
    <div class="cards-wrapper">
      <div class="cards" data-card="8">
        <img src="img/cc0d3haku-card-logo.png" class="card-back">
        <img src="img/dragon.png" class="card-face">
      </div>
    </div>

    <div class="cards-wrapper">
      <div class="cards" data-card="1">
        <img src="img/cc0d3haku-card-logo.png" class="card-back">
        <img src="img/yukisan.png" class="card-face">
      </div>
    </div>
    <div class="cards-wrapper">
      <div class="cards" data-card="2">
        <img src="img/cc0d3haku-card-logo.png" class="card-back">
        <img src="img/secretary.png" class="card-face">
      </div>
    </div>
    <div class="cards-wrapper">
      <div class="cards" data-card="3">
        <img src="img/cc0d3haku-card-logo.png" class="card-back">
        <img src="img/spiral-eyes.png" class="card-face">
      </div>
    </div>
    <div class="cards-wrapper">
      <div class="cards" data-card="4">
        <img src="img/cc0d3haku-card-logo.png" class="card-back">
        <img src="img/plant-me.png" class="card-face">
      </div>
    </div>

    <div class="cards-wrapper">
      <div class="cards" data-card="5">
        <img src="img/cc0d3haku-card-logo.png" class="card-back">
        <img src="img/lady-ninja.png" class="card-face">
      </div>
    </div>
    <div class="cards-wrapper">
      <div class="cards" data-card="6">
        <img src="img/cc0d3haku-card-logo.png" class="card-back">
        <img src="img/swirl-lady.png" class="card-face">
      </div>
    </div>
    <div class="cards-wrapper">
      <div class="cards" data-card="7">
        <img src="img/cc0d3haku-card-logo.png" class="card-back">
        <img src="img/haku.png" class="card-face">
      </div>
    </div>
    <div class="cards-wrapper">
      <div class="cards" data-card="8">
        <img src="img/cc0d3haku-card-logo.png" class="card-back">
        <img src="img/dragon.png" class="card-face">
      </div>
    </div>

  </section>

  <!-- Bootstrap modal customised for the game -->
  <div class="modal fade text-center" id="myModal">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h3 class="modal-title">Memory Match</h3>
        </div>
        <div class="modal-body">
          <h1 class="text-center">Congratulations!</h1>
          <section class="modal-info-wrapper">
            <div>
              <p>Rating:
                <span class="star-rating glyphicon glyphicon-star" aria-hidden="true"></span>
                <span class="star-rating glyphicon glyphicon-star" aria-hidden="true"></span>
                <span class="star-rating glyphicon glyphicon-star" aria-hidden="true"></span>
              </p>
            </div>
            <div>
              <p>Time: <span class="modal-info-time"></span></p>
            </div>
            <div>
              <p>Moves: <span class="modal-info-moves"></span></p>
            </div>
            <table class="leaderboard"></table>
          </section>
          <div class="text-center">
            <button type="button" class="btn btn-primary btn-lg reset" data-dismiss="modal">Play Again?</button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Modal, custom to receive user input -->
  <div class="modal fade text-center" id="inputModal">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Memory Match</h3>
        </div>
        <div class="modal-body">
          <h1 class="text-center">Please enter your name!</h1>
          <section class="modal-info-wrapper">
            <input type="text" class="player-name" maxlength="20" name="playerName" autofocus>
          </section>
          <div class="text-center">
            <button type="button" class="btn btn-primary btn-lg continue" data-dismiss="modal">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
